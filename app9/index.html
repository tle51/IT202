<!DOCTYPE html>
<html>

<head>
    <title> </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <style type="text/css">
        canvas {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="800" height="800">
    </canvas>

    <script type="text/javascript">
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        function drawCircle(x, y) {
            ctx.beginPath();
            //ctx.arc(x, y, 50, 0, 2 * Math.PI);
            var radius = Math.floor((Math.random() * 100) + 1);
            var xpos = Math.floor(Math.random() * c.width);
            var ypos = Math.floor(Math.random() * c.height);
            ctx.arc(xpos, ypos, radius, 0, 2 * Math.PI);

            // Fill in circle with red
            //ctx.fillStyle="#FF0000";
            ctx.fillStyle = '#' + (Math.random() * 0xFFFFFF << 0).toString(16);
            ctx.fill();

            ctx.stroke();

            requestAnimationFrame(drawCircle);
        }

        requestAnimationFrame(drawCircle);

        $("#myCanvas").on("click", function(event) {
            console.log(event)

            //ctx.clearRect(0, 0, canvas.width, canvas.height);

            //event.clientX and event.clientY is the coord of the mouse
            drawCircle(event.clientX, event.clientY);
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>

</html>
