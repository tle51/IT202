<html>
  <head>
    <meta charset="utf-8">
    <title>Drawer Above Toolbar - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <script src="/assets/drawer/drawer.css.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      /* Ensure layout covers the entire screen. */
      html {
        height: 100%;
      }

      /* Place drawer and content side by side. */
      .demo-body {
        display: flex;
        flex-direction: row;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        min-height: 100%;
        width: 100%;
      }

      /* Stack toolbar and main on top of each other. */
      .demo-content {
        display: inline-flex;
        flex-direction: column;
        flex-grow: 1;
        height: 100%;
        box-sizing: border-box;
      }

      /* Place drawer above toolbar shadow. */
      .mdc-permanent-drawer {
        z-index: 2;
      }

      .demo-main {
        padding-left: 16px;
      }

      .extra-content-wrapper {
        padding: 10px;
      }

      #extra-wide-content {
        width: 200vw;
      }

      #extra-tall-content {
        height: 200vh;
      }
    </style>
  </head>
  <body class="demo-body mdc-typography">
    <nav class="mdc-permanent-drawer">
      <div class="mdc-permanent-drawer__toolbar-spacer"></div>
      <div class="mdc-list-group">
        <nav class="mdc-list">
          <a class="mdc-list-item mdc-permanent-drawer--selected" href="#">
            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">inbox</i>Inbox
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">star</i>Star
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">send</i>Sent Mail
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">drafts</i>Drafts
          </a>
        </nav>

        <hr class="mdc-list-divider">

        <nav class="mdc-list">
            <a class="mdc-list-item" href="#">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">email</i>All Mail
            </a>
            <a class="mdc-list-item" href="#">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">delete</i>Trash
            </a>
            <a class="mdc-list-item" href="#">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">report</i>Spam
            </a>
          </nav>
        </div>
    </nav>
    <div class="demo-content">
      <!-- TODO: #324 - Should switch to .mdc-toolbar--fixed -->
      <header class="mdc-toolbar mdc-elevation--z4">
        <div class="mdc-toolbar__row">
          <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
            <span class="catalog-back">
              <a href="/" class="mdc-toolbar__menu-icon"><i class="material-icons">&#xE5C4;</i></a>
            </span>
            <span class="mdc-toolbar__title catalog-title">Permanent Drawer Above Toolbar</span>
          </section>
        </div>
      </header>

      <main class="demo-main">
        <h1 class="mdc-typography--display1">Permanent Drawer</h1>
        <p class="mdc-typography--body1">It sits to the left of this content.</p>
        <div class="extra-content-wrapper">
          <button id="toggle-wide">Toggle extra-wide content</button>
          <div id="extra-wide-content" class="mdc-elevation--z2">&nbsp;</div>
        </div>
        <div class="extra-content-wrapper">
          <button id="toggle-tall">Toggle extra-tall content</button>
          <div id="extra-tall-content" class="mdc-elevation--z2">&nbsp;</div>
        </div>
      </main>
    </div>

    <script type="text/javascript">
      var extraWide = document.querySelector('#extra-wide-content');
      extraWide.style.display = 'none';
      document.querySelector('#toggle-wide').addEventListener('click', function() {
        extraWide.style.display = extraWide.style.display ? '' : 'none';
      });
      var extraTall = document.querySelector('#extra-tall-content');
      extraTall.style.display = 'none';
      document.querySelector('#toggle-tall').addEventListener('click', function() {
        extraTall.style.display = extraTall.style.display ? '' : 'none';
      });
    </script>
  </body>
</html>
